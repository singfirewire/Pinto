<!DOCTYPE html>
<html>
<head>
  <title>Feelings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>บอกความรู้สึกของคุณ</h1>

    <div class="filter">
      <label for="category">หมวดหมู่:</label>
      <select id="category">
        <option value="all">ทั้งหมด</option>
        <option value="positive">บวก</option>
        <option value="negative">ลบ</option>
        <option value="neutral">กลาง</option>
      </select>
    </div>

    <div class="input-area">
      <input type="text" id="feeling" placeholder="พิมพ์ความรู้สึกของคุณ">
      <button id="submit">ส่ง</button>
    </div>

    <div class="word-cloud">
      </div>

    <div class="footer">
      <p>Feelings v.1.0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
